<!DOCTYPE html>

<head>

  <title>Rooxie's Scripts</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #1e1e1e;
      color: white;
    }

    header {
      background-color: #2c2c2c;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: 600;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 30px;
    }

    .card {
      background-color: #2a2a2a;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    .card h2 {
      margin-top: 0;
    }

    .video-wrapper {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 8px;
    }

    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .button {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }

    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
